# ========================================
# Bisheng Enterprise - Grafana Dashboards
# ========================================
# Auto-provisioned dashboards
# ========================================

apiVersion: 1

providers:
  # ==================== Default Dashboard Provider ====================
  - name: 'Bisheng Dashboards'
    orgId: 1
    folder: 'Bisheng Enterprise'
    type: file
    disableDeletion: false
    editable: true
    updateIntervalSeconds: 30
    allowUiUpdates: true
    options:
      path: /var/lib/grafana/dashboards
      foldersFromFilesStructure: true

  # ==================== System Dashboards ====================
  - name: 'System Monitoring'
    orgId: 1
    folder: 'System'
    type: file
    disableDeletion: false
    editable: true
    options:
      path: /var/lib/grafana/dashboards/system

  # ==================== Application Dashboards ====================
  - name: 'Application Monitoring'
    orgId: 1
    folder: 'Applications'
    type: file
    disableDeletion: false
    editable: true
    options:
      path: /var/lib/grafana/dashboards/apps

# EOF
