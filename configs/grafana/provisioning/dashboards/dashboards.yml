# ============================================
# Grafana Dashboards Provisioning
# ============================================

apiVersion: 1

providers:
  - name: 'Bisheng Enterprise'
    orgId: 1
    folder: 'Bisheng'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 30
    allowUiUpdates: true
    options:
      path: /var/lib/grafana/dashboards