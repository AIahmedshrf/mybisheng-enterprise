# ========================================
# Bisheng Enterprise - PostgreSQL Configuration
# ========================================
# Optimized for 16GB RAM, 4 CPU cores
# ========================================

# ==================== Connection Settings ====================
listen_addresses = '*'
port = 5432
max_connections = 200

# Superuser reserved connections
superuser_reserved_connections = 3

# ==================== Memory Settings ====================
# Shared Buffers (25% of RAM for dedicated server)
shared_buffers = 2GB

# Effective Cache Size (50-75% of RAM)
effective_cache_size = 6GB

# Maintenance Work Mem (5% of RAM)
maintenance_work_mem = 512MB

# Work Mem (RAM / max_connections / 2)
work_mem = 10MB

# Temporary buffers
temp_buffers = 16MB

# ==================== WAL (Write-Ahead Logging) ====================
wal_level = replica
wal_buffers = 16MB
min_wal_size = 1GB
max_wal_size = 4GB

# Checkpoints
checkpoint_completion_target = 0.9
checkpoint_timeout = 15min

# Archive (for backup)
archive_mode = on
archive_command = 'test ! -f /var/lib/postgresql/archive/%f && cp %p /var/lib/postgresql/archive/%f'

# ==================== Query Tuning ====================
random_page_cost = 1.1  # For SSD
effective_io_concurrency = 200  # For SSD

# Parallel query
max_worker_processes = 4
max_parallel_workers_per_gather = 2
max_parallel_workers = 4
max_parallel_maintenance_workers = 2

# ==================== Planner Settings ====================
default_statistics_target = 100
from_collapse_limit = 8
join_collapse_limit = 8

# ==================== Logging ====================
logging_collector = on
log_directory = '/var/log/postgresql'
log_filename = 'postgresql-%Y-%m-%d_%H%M%S.log'
log_rotation_age = 1d
log_rotation_size = 100MB

# What to log
log_min_duration_statement = 1000  # Log queries > 1 second
log_checkpoints = on
log_connections = on
log_disconnections = on
log_duration = off
log_line_prefix = '%t [%p]: [%l-1] user=%u,db=%d,app=%a,client=%h '

# Log levels
log_statement = 'none'
log_min_messages = warning
log_min_error_statement = error

# ==================== Autovacuum ====================
autovacuum = on
autovacuum_max_workers = 3
autovacuum_naptime = 1min

# Autovacuum thresholds
autovacuum_vacuum_threshold = 50
autovacuum_vacuum_scale_factor = 0.2
autovacuum_analyze_threshold = 50
autovacuum_analyze_scale_factor = 0.1

# Cost-based vacuum delay
autovacuum_vacuum_cost_delay = 2ms
autovacuum_vacuum_cost_limit = 200

# ==================== Locale and Formatting ====================
datestyle = 'iso, mdy'
timezone = 'Asia/Riyadh'
lc_messages = 'en_US.utf8'
lc_monetary = 'en_US.utf8'
lc_numeric = 'en_US.utf8'
lc_time = 'en_US.utf8'
default_text_search_config = 'pg_catalog.english'

# ==================== Client Connection Defaults ====================
client_encoding = utf8
shared_preload_libraries = 'pg_stat_statements'

# Statement timeout (prevent long-running queries)
statement_timeout = 300000  # 5 minutes

# Lock timeout
lock_timeout = 60000  # 1 minute

# Idle in transaction timeout
idle_in_transaction_session_timeout = 600000  # 10 minutes

# ==================== Performance Extensions ====================
# pg_stat_statements settings
pg_stat_statements.track = all
pg_stat_statements.max = 10000

# ==================== Replication (Future) ====================
# Uncomment for replication setup
# wal_level = replica
# max_wal_senders = 3
# max_replication_slots = 3
# hot_standby = on

# ==================== Security ====================
# Password encryption
password_encryption = scram-sha-256

# SSL (uncomment when certificates are ready)
# ssl = on
# ssl_cert_file = '/var/lib/postgresql/server.crt'
# ssl_key_file = '/var/lib/postgresql/server.key'

# ==================== Resource Limits ====================
# Temp file limit (per query)
temp_file_limit = 5GB

# ==================== Background Writer ====================
bgwriter_delay = 200ms
bgwriter_lru_maxpages = 100
bgwriter_lru_multiplier = 2.0

# ==================== Other ====================
# Track activity
track_activities = on
track_counts = on
track_io_timing = on
track_functions = all

# Enable JIT (Just-In-Time compilation) for PG 11+
jit = on

# EOF
