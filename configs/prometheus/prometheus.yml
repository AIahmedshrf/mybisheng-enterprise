# ========================================
# Bisheng Enterprise - Prometheus Configuration
# ========================================
# Metrics collection and monitoring
# ========================================

global:
  scrape_interval: 15s
  scrape_timeout: 10s
  evaluation_interval: 15s
  
  external_labels:
    cluster: 'bisheng-enterprise'
    environment: 'development'

# ==================== Alerting ====================
alerting:
  alertmanagers:
    - static_configs:
        - targets:
            - alertmanager:9093
      timeout: 10s
      api_version: v2

# ==================== Rule Files ====================
rule_files:
  - '/etc/prometheus/rules/*.yml'

# ==================== Scrape Configurations ====================
scrape_configs:

  # ==================== Prometheus Self ====================
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
        labels:
          service: 'prometheus'
          type: 'monitoring'
    metrics_path: '/metrics'
    scrape_interval: 30s

  # ==================== Node Exporter (System Metrics) ====================
  - job_name: 'node-exporter'
    static_configs:
      - targets: ['node-exporter:9100']
        labels:
          service: 'node-exporter'
          type: 'system'
    metrics_path: '/metrics'
    scrape_interval: 15s

  # ==================== cAdvisor (Container Metrics) ====================
  - job_name: 'cadvisor'
    static_configs:
      - targets: ['cadvisor:8080']
        labels:
          service: 'cadvisor'
          type: 'containers'
    metrics_path: '/metrics'
    scrape_interval: 15s

  # ==================== PostgreSQL ====================
  - job_name: 'postgres'
    static_configs:
      - targets: ['postgres-exporter:9187']
        labels:
          service: 'postgresql'
          type: 'database'
          instance: 'bisheng-postgres'
    metrics_path: '/metrics'
    scrape_interval: 30s

  # ==================== Redis ====================
  - job_name: 'redis'
    static_configs:
      - targets: ['redis-exporter:9121']
        labels:
          service: 'redis'
          type: 'cache'
          instance: 'bisheng-redis'
    metrics_path: '/metrics'
    scrape_interval: 30s

  # ==================== Milvus ====================
  - job_name: 'milvus'
    static_configs:
      - targets: ['milvus:9091']
        labels:
          service: 'milvus'
          type: 'vectordb'
    metrics_path: '/metrics'
    scrape_interval: 30s

  # ==================== Elasticsearch ====================
  - job_name: 'elasticsearch'
    static_configs:
      - targets: ['elasticsearch-exporter:9114']
        labels:
          service: 'elasticsearch'
          type: 'search'
    metrics_path: '/metrics'
    scrape_interval: 30s

  # ==================== MinIO ====================
  - job_name: 'minio'
    metrics_path: '/minio/v2/metrics/cluster'
    scheme: http
    static_configs:
      - targets: ['minio:9000']
        labels:
          service: 'minio'
          type: 'storage'
    scrape_interval: 30s

  # ==================== Nginx ====================
  - job_name: 'nginx'
    static_configs:
      - targets: ['nginx-exporter:9113']
        labels:
          service: 'nginx'
          type: 'proxy'
    metrics_path: '/metrics'
    scrape_interval: 15s

  # ==================== Bisheng Backend ====================
  - job_name: 'bisheng-backend'
    static_configs:
      - targets: ['backend:3001']
        labels:
          service: 'backend'
          type: 'application'
          app: 'bisheng'
    metrics_path: '/metrics'
    scrape_interval: 15s
    scrape_timeout: 10s

  # ==================== Bisheng Frontend ====================
  - job_name: 'bisheng-frontend'
    static_configs:
      - targets: ['frontend:3000']
        labels:
          service: 'frontend'
          type: 'application'
          app: 'bisheng'
    metrics_path: '/metrics'
    scrape_interval: 30s

  # ==================== Grafana ====================
  - job_name: 'grafana'
    static_configs:
      - targets: ['grafana:3000']
        labels:
          service: 'grafana'
          type: 'monitoring'
    metrics_path: '/metrics'
    scrape_interval: 30s

  # ==================== Alertmanager ====================
  - job_name: 'alertmanager'
    static_configs:
      - targets: ['alertmanager:9093']
        labels:
          service: 'alertmanager'
          type: 'monitoring'
    metrics_path: '/metrics'
    scrape_interval: 30s

  # ==================== Blackbox Exporter (Endpoint Monitoring) ====================
  - job_name: 'blackbox-http'
    metrics_path: '/probe'
    params:
      module: [http_2xx]
    static_configs:
      - targets:
          - http://frontend:3000
          - http://backend:3001/health
          - http://minio:9000/minio/health/live
          - http://grafana:3000/api/health
        labels:
          type: 'http-check'
    relabel_configs:
      - source_labels: [__address__]
        target_label: __param_target
      - source_labels: [__param_target]
        target_label: instance
      - target_label: __address__
        replacement: blackbox-exporter:9115

  # ==================== Custom Application Metrics ====================
  - job_name: 'bisheng-custom'
    honor_labels: true
    static_configs:
      - targets: ['backend:3001']
        labels:
          service: 'bisheng-api'
          type: 'custom'
    metrics_path: '/api/metrics'
    scrape_interval: 30s

