# ========================================
# Bisheng Enterprise - Nginx Main Configuration
# ========================================
# Optimized for production use
# ========================================

user nginx;
worker_processes auto;
worker_rlimit_nofile 65535;

error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

# Load dynamic modules
include /usr/share/nginx/modules/*.conf;

events {
    worker_connections 2048;
    use epoll;
    multi_accept on;
}

http {
    # ==================== Basic Settings ====================
    include /etc/nginx/mime.types;
    default_type application/octet-stream;
    
    charset utf-8;
    
    # ==================== Logging ====================
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';
    
    log_format json escape=json '{'
        '"time":"$time_iso8601",'
        '"remote_addr":"$remote_addr",'
        '"request_method":"$request_method",'
        '"request_uri":"$request_uri",'
        '"status":$status,'
        '"body_bytes_sent":$body_bytes_sent,'
        '"request_time":$request_time,'
        '"upstream_response_time":"$upstream_response_time",'
        '"upstream_addr":"$upstream_addr",'
        '"http_referer":"$http_referer",'
        '"http_user_agent":"$http_user_agent",'
        '"request_id":"$request_id"'
    '}';
    
    access_log /var/log/nginx/access.log main buffer=32k flush=5s;
    
    # ==================== Performance ====================
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    
    keepalive_timeout 65;
    keepalive_requests 100;
    
    reset_timedout_connection on;
    
    # ==================== Buffer Sizes ====================
    client_body_buffer_size 128k;
    client_max_body_size 100M;
    client_header_buffer_size 4k;
    large_client_header_buffers 4 16k;
    
    output_buffers 2 32k;
    postpone_output 1460;
    
    # ==================== Timeouts ====================
    client_body_timeout 60s;
    client_header_timeout 60s;
    send_timeout 60s;
    
    proxy_connect_timeout 60s;
    proxy_send_timeout 120s;
    proxy_read_timeout 120s;
    
    # ==================== Hash Sizes ====================
    types_hash_max_size 2048;
    server_names_hash_bucket_size 128;
    variables_hash_bucket_size 128;
    
    # ==================== File Cache ====================
    open_file_cache max=10000 inactive=30s;
    open_file_cache_valid 60s;
    open_file_cache_min_uses 2;
    open_file_cache_errors on;
    
    # ==================== Gzip Compression ====================
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_min_length 1024;
    gzip_buffers 16 8k;
    gzip_http_version 1.1;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/rss+xml
        application/atom+xml
        application/x-javascript
        image/svg+xml
        font/truetype
        font/opentype
        application/vnd.ms-fontobject;
    
    # ==================== Security Headers ====================
    server_tokens off;
    more_clear_headers 'Server';
    more_clear_headers 'X-Powered-By';
    
    # ==================== Proxy Settings ====================
    proxy_http_version 1.1;
    proxy_set_header Connection "";
    
    proxy_buffering on;
    proxy_buffer_size 4k;
    proxy_buffers 8 4k;
    proxy_busy_buffers_size 8k;
    proxy_temp_file_write_size 64k;
    
    proxy_cache_path /var/cache/nginx levels=1:2 keys_zone=cache:10m max_size=1g inactive=60m use_temp_path=off;
    proxy_cache_key "$scheme$request_method$host$request_uri";
    proxy_cache_valid 200 60m;
    proxy_cache_valid 404 1m;
    
    # ==================== Rate Limiting ====================
    limit_req_status 429;
    limit_conn_status 429;
    
    # ==================== Real IP (if behind CDN/Proxy) ====================
    # Uncomment if behind CloudFlare or similar
    # set_real_ip_from 173.245.48.0/20;
    # set_real_ip_from 103.21.244.0/22;
    # set_real_ip_from 103.22.200.0/22;
    # set_real_ip_from 103.31.4.0/22;
    # real_ip_header CF-Connecting-IP;
    
    # ==================== Include Virtual Hosts ====================
    include /etc/nginx/conf.d/*.conf;
}

