# ========================================
# Bisheng Enterprise - Nginx Virtual Host
# ========================================
# Load Balancer & Reverse Proxy Configuration
# ========================================

# ==================== Upstream Definitions ====================

# Backend API Servers (يمكن إضافة عدة instances للـ load balancing)
upstream bisheng_backend {
    least_conn;  # استخدام أقل الخوادم اتصالاً
    
    server backend:3001 max_fails=3 fail_timeout=30s;
    # للتوسع المستقبلي:
    # server backend2:3001 max_fails=3 fail_timeout=30s;
    # server backend3:3001 max_fails=3 fail_timeout=30s;
    
    keepalive 32;
}

# Frontend Servers
upstream bisheng_frontend {
    least_conn;
    
    server frontend:3000 max_fails=3 fail_timeout=30s;
    # للتوسع المستقبلي:
    # server frontend2:3000 max_fails=3 fail_timeout=30s;
    
    keepalive 32;
}

# Grafana (Monitoring)
upstream bisheng_grafana {
    server grafana:3000 max_fails=3 fail_timeout=30s;
    keepalive 16;
}

# Prometheus (Metrics)
upstream bisheng_prometheus {
    server prometheus:9090 max_fails=3 fail_timeout=30s;
    keepalive 16;
}

# MinIO Console
upstream bisheng_minio_console {
    server minio:9001 max_fails=3 fail_timeout=30s;
    keepalive 16;
}

# ==================== Rate Limiting ====================
limit_req_zone $binary_remote_addr zone=api_limit:10m rate=60r/m;
limit_req_zone $binary_remote_addr zone=general_limit:10m rate=100r/m;
limit_conn_zone $binary_remote_addr zone=conn_limit:10m;

# ==================== Main Server Block ====================
server {
    listen 80;
    listen [::]:80;
    
    server_name _;
    
    # Logging
    access_log /var/log/nginx/bisheng-access.log combined buffer=32k flush=5s;
    error_log /var/log/nginx/bisheng-error.log warn;
    
    # Security Headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    
    # Client settings
    client_max_body_size 100M;
    client_body_buffer_size 128k;
    client_header_buffer_size 4k;
    large_client_header_buffers 4 16k;
    
    # Timeouts
    client_body_timeout 60s;
    client_header_timeout 60s;
    send_timeout 60s;
    
    # Compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/rss+xml
        application/atom+xml
        image/svg+xml;
    
    # ==================== Health Check ====================
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
    
    location /nginx-health {
        access_log off;
        stub_status on;
    }
    
    # ==================== Frontend (React App) ====================
    location / {
        limit_req zone=general_limit burst=20 nodelay;
        limit_conn conn_limit 10;
        
        proxy_pass http://bisheng_frontend;
        
        # Headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Request-ID $request_id;
        
        # Timeouts
        proxy_connect_timeout 30s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Buffering
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        proxy_busy_buffers_size 8k;
        
        # HTTP version
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        
        # Cache static files
        location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot)$ {
            proxy_pass http://bisheng_frontend;
            proxy_cache_valid 200 7d;
            expires 7d;
            add_header Cache-Control "public, immutable";
        }
    }
    
    # ==================== Backend API ====================
    location /api/ {
        limit_req zone=api_limit burst=30 nodelay;
        limit_conn conn_limit 20;
        
        # Remove /api prefix and proxy to backend
        rewrite ^/api/(.*) /$1 break;
        proxy_pass http://bisheng_backend;
        
        # Headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Request-ID $request_id;
        
        # Timeouts (longer for API)
        proxy_connect_timeout 60s;
        proxy_send_timeout 120s;
        proxy_read_timeout 120s;
        
        # WebSocket support
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Buffering (off for streaming)
        proxy_buffering off;
        proxy_request_buffering off;
        
        # CORS (if needed)
        add_header Access-Control-Allow-Origin * always;
        add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Authorization, Content-Type, X-Request-ID" always;
        
        if ($request_method = OPTIONS) {
            return 204;
        }
    }
    
    # ==================== Backend Direct (للاختبار) ====================
    location /backend/ {
        rewrite ^/backend/(.*) /$1 break;
        proxy_pass http://bisheng_backend;
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        proxy_connect_timeout 60s;
        proxy_send_timeout 120s;
        proxy_read_timeout 120s;
    }
    
    # ==================== WebSocket ====================
    location /ws {
        proxy_pass http://bisheng_backend;
        
        # WebSocket headers
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        
        # Timeouts (longer for WebSocket)
        proxy_connect_timeout 7d;
        proxy_send_timeout 7d;
        proxy_read_timeout 7d;
    }
    
    # ==================== Grafana (Monitoring Dashboard) ====================
    location /grafana/ {
        rewrite ^/grafana/(.*) /$1 break;
        proxy_pass http://bisheng_grafana;
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # WebSocket support for live updates
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }
    
    # ==================== Prometheus (Metrics) ====================
    location /prometheus/ {
        rewrite ^/prometheus/(.*) /$1 break;
        proxy_pass http://bisheng_prometheus;
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        
        # Basic Auth (optional, uncomment to enable)
        # auth_basic "Prometheus";
        # auth_basic_user_file /etc/nginx/.htpasswd;
    }
    
    # ==================== MinIO Console ====================
    location /minio-console/ {
        rewrite ^/minio-console/(.*) /$1 break;
        proxy_pass http://bisheng_minio_console;
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # WebSocket support
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        client_max_body_size 500M;
    }
    
    # ==================== File Upload Endpoint ====================
    location /upload {
        limit_req zone=api_limit burst=10 nodelay;
        
        proxy_pass http://bisheng_backend/upload;
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        
        # Large file upload
        client_max_body_size 500M;
        client_body_buffer_size 256k;
        
        # Longer timeouts for uploads
        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
        
        # Progress tracking
        proxy_request_buffering off;
    }
    
    # ==================== Static Files (if served by nginx) ====================
    location /static/ {
        alias /var/www/static/;
        expires 30d;
        add_header Cache-Control "public, immutable";
        access_log off;
    }
    
    location /media/ {
        alias /var/www/media/;
        expires 30d;
        add_header Cache-Control "public";
    }
    
    # ==================== Security ====================
    
    # Block access to hidden files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    # Block access to sensitive files
    location ~ /\.(env|git|svn|htaccess|htpasswd)$ {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    # Deny access to backup files
    location ~ ~$ {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    # ==================== Error Pages ====================
    error_page 404 /404.html;
    error_page 500 502 503 504 /50x.html;
    
    location = /404.html {
        internal;
        root /usr/share/nginx/html;
    }
    
    location = /50x.html {
        internal;
        root /usr/share/nginx/html;
    }
}

