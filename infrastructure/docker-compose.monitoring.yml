# ============================================
# Bisheng Enterprise - Monitoring Infrastructure
# Prometheus + Grafana مع لوحات جاهزة للمراقبة
# ============================================

networks:
  bisheng-network:
    external: true
    name: ${NETWORK_NAME:-bisheng-prod-network}

volumes:
  prometheus-data:
  grafana-data:

services:
  prometheus:
    image: prom/prometheus:${PROMETHEUS_VERSION:-v2.48.0}
    container_name: bisheng-prometheus
    restart: ${RESTART_POLICY:-always}
    volumes:
      - prometheus-data:/prometheus
      - ../configs/prometheus:/etc/prometheus  # نسبي للجذر
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=${PROMETHEUS_RETENTION:-90d}'
      - '--web.enable-lifecycle'
    ports:
      - "${PROMETHEUS_PORT:-9090}:9090"
    networks:
      - bisheng-network
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 2g
        reservations:
          cpus: '0.5'
          memory: 1g
      labels:
        - backup_volume=prometheus-data
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:9090/-/healthy"]
      interval: ${HEALTH_CHECK_INTERVAL:-30s}
      timeout: ${HEALTH_CHECK_TIMEOUT:-15s}
      retries: ${HEALTH_CHECK_RETRIES:-5}
      start_period: 60s
    logging:
      driver: "json-file"
      options:
        max-size: "100m"
        max-file: ${LOG_MAX_FILES:-30}

  grafana:
    image: grafana/grafana:${GRAFANA_VERSION:-10.2.0}
    container_name: bisheng-grafana
    restart: ${RESTART_POLICY:-always}
    environment:
      GF_SECURITY_ADMIN_USER: ${GRAFANA_ADMIN_USER:-admin}
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_ADMIN_PASSWORD:-GrafanaSecurePass1234_5678}
      GF_AUTH_ANONYMOUS_ENABLED: "false"
      GF_AUTH_ALLOW_SIGN_UP: ${GRAFANA_ALLOW_SIGNUP:-false}
      GF_USERS_ALLOW_SIGN_UP: "false"
      GF_EXPLORE_ENABLED: "true"
    volumes:
      - grafana-data:/var/lib/grafana
      - ../configs/grafana:/etc/grafana/provisioning  # لوحات جاهزة
    ports:
      - "${GRAFANA_PORT:-3002}:3000"
    networks:
      - bisheng-network
    depends_on:
      prometheus:
        condition: service_healthy
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 1g
        reservations:
          cpus: '0.5'
          memory: 512m
      labels:
        - backup_volume=grafana-data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/health"]
      interval: ${HEALTH_CHECK_INTERVAL:-30s}
      timeout: ${HEALTH_CHECK_TIMEOUT:-15s}
      retries: ${HEALTH_CHECK_RETRIES:-5}
      start_period: 60s
    logging:
      driver: "json-file"
      options:
        max-size: "100m"
        max-file: ${LOG_MAX_FILES:-30}